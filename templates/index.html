{% extends "base.html" %}

{% block content %}

    <form action="/upload" class="dropzone mx-auto"></form>
    <span>logged in as <b>@{{ login }}</b> <a href="/logout" class="text-danger">logout</a></span>
    {% if files %} <hr> {% endif %}
    {% for file in files %}
    <span class="d-flex justify-content-between">
        <a href="/download/{{ file.id }}" title="{{file.name}}">{{file.get_name()}}</a>
        <span>{{file.get_date()}}</span>
    </span>
    {% endfor %}

{% endblock %}
