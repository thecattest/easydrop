<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b441ffabfb.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../static/style.css">

  <title>Авторизация</title>

</head>
<body>

  <div class="container-fluid h-100 text-center mx-auto">
    <div class="row justify-content-sm-center align-items-sm-center pt-4 pt-sm-0 h-100">
      <div class="my-container col-12 text-center mx-auto">
          {% if alert_text %}
          <small class="text-danger">{{ alert_text }}</small>
          {% endif %}
        <form class="mt-2" action="/login" method="post">
          <div class="form-group mb-3">
            <input class="form-control form-control-sm"
                   name="login" type="text"
                   placeholder="login" value="{{ login }}">
          </div>
          <div class="form-group mb-3">
            <input class="form-control form-control-sm"
                   name="password" type="password"
                   placeholder="password">
          </div>
          <div class="form-group buttons w-100 text-right">
            <button type="submit" class="btn btn-sm btn-outline-dark">submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
